<!DOCTYPE html>
<html lang="lv">
<head>

  <title>Profils — LikmjuKods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #ddd;
    }
    header {
      background: linear-gradient(90deg, #000, #022);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
      background: linear-gradient(90deg, #00ffcc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }
    main {
      max-width: 800px;
      margin: 40px auto;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc50;
      padding: 30px;
    }
    .section-title {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
      font-size: 1.6em;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1em;
    }
    .profile-info span {
      color: #00ffcc;
    }
    .coin-box {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3em;
      padding: 10px;
      background: #222;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc30;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

</head>

      <div><strong>Abonements:</strong> <span>Gold</span></div>
      <div><strong>Reģistrēts:</strong> <span>2025-08-06</span></div>
      <div><strong>Līmenis:</strong> <span>4</span></div>
