<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pieteikties – LikmjuKods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #ccc;
    }
    header {
      background: linear-gradient(90deg, #000, #022);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
      background: linear-gradient(90deg, #00ffcc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }
    header a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 0.9em;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    h2 {
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc80;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ffaa;
    }
    .link {
      margin-top: 10px;
      text-align: center;
    }
    .link a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>LIKMIJUKODS</h1>
    <a href="index.html">← Atpakaļ uz sākumu</a>
  </header>

  <main>
    <h2>Pieteikties</h2>
    <form>
      <input type="text" placeholder="Lietotājvārds" required>
      <input type="password" placeholder="Parole" required>
      <button type="submit">Pieteikties</button>
    </form>
    <div class="link">
      Nav konta? <a href="register.html">Reģistrēties</a>
    </div>
  </main>

</body>
</html>
