<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — LikmjuKods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00ffcc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc80;
      max-width: 400px;
      width: 90%;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      background: #000;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #00ffaa;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>LIKMIJUKODS</h1>
  <form>
    <h2>Pieteikties</h2>
    <input type="text" placeholder="Lietotājvārds" required>
    <input type="password" placeholder="Parole" required>
    <button type="submit">Ieiet</button>
    <div class="link">
      <p>Nav konta? <a href="register.html">Reģistrējies šeit</a></p>
    </div>
  </form>
</body>
    </html>
