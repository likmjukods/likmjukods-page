<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        cursor: pointer;
      }
      .logo span {
        color: #00ff99;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }
      .cta {
        background-color: #ffd600;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      .hero {
        text-align: center;
        background: #1c1c1c;
        padding: 4rem 2rem;
        border-radius: 1rem;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .section-title {
        font-size: 1.6rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .game {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #00ff99;
        border-radius: 0.5rem;
      }
      .result {
        background: #111;
        border-left: 5px solid #444;
      }
      .result.success { border-left-color: #00ff99; }
      .result.fail { border-left-color: #ff3b3b; }
      .game span {
        font-weight: 600;
        display: block;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo" onclick="navigateTo('home')"><span>LIK</span>MJU KODS</div>
      <nav>
        <a onclick="navigateTo('home')">Sākums</a>
        <a onclick="navigateTo('games')">Spēles</a>
        <a onclick="navigateTo('results')">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header><main id="content">
  <!-- Saturs tiks nomainīts ar JavaScript -->
</main>

<script>
  function navigateTo(page) {
    const content = document.getElementById('content');
    if (page === 'home') {
      content.innerHTML = `
        <section class="hero">
          <h1>Likmju Kods</h1>
          <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
          <a href="#" class="cta">Veikt likmi</a>
        </section>`;
    } else if (page === 'games') {
      content.innerHTML = `
        <div class="section-title">Šodienas spēles</div>
        <div class="game">
          <span>Latvija vs Igaunija</span>
          <span>Futbols – 19.06.2025</span>
          <span>Prognoze: Latvija uzvara | Koeficients: 1.45</span>
        </div>
        <div class="game">
          <span>Francija vs Vācija</span>
          <span>Futbols – 19.06.2025</span>
          <span>Prognoze: Vairāk par 2.5 vārtiem | Koeficients: 1.72</span>
        </div>`;
    } else if (page === 'results') {
      content.innerHTML = `
        <div class="section-title">AI prognožu rezultāti</div>
        <div class="game result success">
          <span>✅ Latvija vs Igaunija – Uzvara precīzi prognozēta (1.45)</span>
        </div>
        <div class="game result fail">
          <span>❌ Francija vs Vācija – Prognoze garām (1.72)</span>
        </div>`;
    }
  }

  // Ielādē sākumu pēc noklusējuma
  window.onload = () => navigateTo('home');
</script>

  </body>
</html>
