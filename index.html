<!DOCTYPE html><html lang="lv"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #000;
  border-bottom: 1px solid #333;
}

h1 {
  font-size: 24px;
  margin: 0;
  color: #00ff99;
}

nav button {
  margin-left: 10px;
  padding: 8px 14px;
  background-color: #00ff99;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

nav button:hover {
  background-color: #00cc77;
}

.section {
  display: none;
  padding: 40px 20px;
}

.section:not(.hidden) {
  display: block;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.center {
  text-align: center;
}

.game-card {
  background-color: #1c1c1c;
  margin: 15px 0;
  padding: 15px;
  border: 1px solid #00ff99;
  border-radius: 8px;
}

.filter-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px 0;
}

.filter-buttons button {
  background-color: #00ff99;
  color: black;
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.filter-buttons button:hover {
  background-color: #00cc77;
}

  </style>
</head><body>
  <header>
    <h1>LIKMJU KODS</h1>
    <nav>
      <button onclick="setActive('sakums')">Sākums</button>
      <button onclick="setActive('speles')">Spēles</button>
      <button onclick="setActive('rezultati')">Rezultāti</button>
      <button onclick="window.open('https://example.com', '_blank')">Veikt likmi</button>
    </nav>
  </header>  <main>
    <section id="sakums" class="section">
      <div class="container center">
        <h2 style="font-size: 32px;">LIKMJU KODS</h2>
        <p style="font-size: 18px; margin-bottom: 20px;">Profesionālās sporta prognozes, AI analīze un partneru piedāvājumi vienuviet.</p>
        <button onclick="window.open('https://example.com', '_blank')">Veikt likmi</button>
      </div>
    </section><section id="speles" class="section hidden">
  <div class="container">
    <h2>Šodienas spēles</h2>
    <div class="filter-buttons">
      <button onclick="filterGames('Visi')">Visi</button>
      <button onclick="filterGames('futbols')">Futbols</button>
      <button onclick="filterGames('basketbols')">Basketbols</button>
      <button onclick="filterGames('teniss')">Teniss</button>
    </div>
    <div id="games-container"></div>
  </div>
</section>

<section id="rezultati" class="section hidden">
  <div class="container center">
    <h2>AI prognožu rezultāti</h2>
    <p>Drīzumā pieejams!</p>
  </div>
</section>

  </main>  <script>
    const sakums = document.getElementById("sakums");
    const speles = document.getElementById("speles");
    const rezultati = document.getElementById("rezultati");

    function setActive(sectionId) {
      [sakums, speles, rezultati].forEach((s) => s.classList.add("hidden"));
      document.getElementById(sectionId).classList.remove("hidden");
    }

    const games = [
      {
        nosaukums: "Manchester City vs Real Madrid",
        veids: "futbols",
        laiks: "18:00",
      },
      {
        nosaukums: "Lakers vs Celtics",
        veids: "basketbols",
        laiks: "21:00",
      },
      {
        nosaukums: "Djokovic vs Nadal",
        veids: "teniss",
        laiks: "16:30",
      },
      {
        nosaukums: "Barcelona vs PSG",
        veids: "futbols",
        laiks: "19:00",
      },
    ];

    function displayGames(filteredType = "Visi") {
      const container = document.getElementById("games-container");
      container.innerHTML = "";
      games
        .filter((g) => filteredType === "Visi" || g.veids === filteredType)
        .forEach((g) => {
          const el = document.createElement("div");
          el.className = "game-card";
          el.innerHTML = `<strong>${g.nosaukums}</strong><br/>Sporta veids: ${g.veids}<br/>Laiks: ${g.laiks}`;
          container.appendChild(el);
        });
    }

    function filterGames(tips) {
      displayGames(tips);
    }

    window.onload = () => {
      displayGames();
    };
  </script></body></html>
