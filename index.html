<!DOCTYPE html><html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo span {
      color: #00e0b6;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }
    nav a.active {
      background-color: #333;
    }
    .cta {
      background-color: #00e0b6;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 700;
      text-decoration: none;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    section.hero {
      text-align: center;
      background: #222;
      padding: 6rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px 5px #00e0b6;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hero .cta {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>LIK</span>MJU KODS</div>
    <nav>
      <a href="#" id="link-sakums" onclick="setActive('link-sakums')">Sākums</a>
      <a href="#" id="link-speles" onclick="setActive('link-speles')">Spēles</a>
      <a href="#" id="link-rezultati" onclick="setActive('link-rezultati')">Rezultāti</a>
      <a href="#" id="link-bonusi" onclick="setActive('link-bonusi')">Bonusi</a>
      <a class="cta" href="#" onclick="showComingSoon()">Veikt likmi</a>
    </nav>
  </header>
  <main>
    <section id="section-sakums" class="hero">
      <h1>LIKMIJU KODS</h1>
      <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
      <a href="#" class="cta" onclick="showComingSoon()">Veikt likmi</a>
    </section>
  </main>
</body>
</html>
