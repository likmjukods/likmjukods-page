<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #ffd600;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .cta {
        background-color: #ffd600;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .filters button {
        background: #333;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .filters button.active {
        background: #ffd600;
        color: #000;
      }
      .game {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #ffd600;
        border-radius: 0.5rem;
      }
      .game span {
        display: block;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#">Sākums</a>
        <a href="#">Spēles</a>
        <a href="#">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header>
    <main>
      <div class="filters">
        <button class="active" onclick="filterGames('Visi')">Visi</button>
        <button onclick="filterGames('Futbols')">Futbols</button>
        <button onclick="filterGames('Basketbols')">Basketbols</button>
        <button onclick="filterGames('Teniss')">Teniss</button>
        <button onclick="filterGames('eSports')">eSports</button>
      </div>
      <div id="games"></div>
    </main><script>
  const gamesData = [
    {
      team1: 'Vācija',
      team2: 'Čehija (U21)',
      sport: 'Futbols',
      date: '18.06.2025 20:00',
      prediction: 'Vācija uzvar',
      odds: '1.65',
      status: 'Not Started'
    },
    {
      team1: 'Nīderlande',
      team2: 'Dānija (U21)',
      sport: 'Futbols',
      date: '18.06.2025 22:00',
      prediction: 'Nīderlande uzvar',
      odds: '1.72',
      status: 'Not Started'
    },
    {
      team1: 'Spānija',
      team2: 'Francija (Basketbols)',
      sport: 'Basketbols',
      date: '18.06.2025 21:30',
      prediction: 'Zem 165.5 punktiem',
      odds: '1.85',
      status: 'Live'
    },
    {
      team1: 'NAVI',
      team2: 'Astralis',
      sport: 'eSports',
      date: '18.06.2025 21:00',
      prediction: 'NAVI uzvar',
      odds: '1.55',
      status: 'Live'
    }
  ];

  function filterGames(filter) {
    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    const container = document.getElementById('games');
    container.innerHTML = '';
    gamesData
      .filter(game => filter === 'Visi' || game.sport === filter)
      .forEach(game => {
        const el = document.createElement('div');
        el.className = 'game';
        el.innerHTML = `
          <h3>${game.team1} vs ${game.team2}</h3>
          <span>${game.date} | ${game.sport}</span>
          <span>Prognoze: ${game.prediction} | Koeficients: ${game.odds} | Statuss: ${game.status}</span>
        `;
        container.appendChild(el);
      });
  }

  filterGames('Visi');
</script>

  </body>
</html>
