<!DOCTYPE html><html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    .logo span {
      color: #00e0b6;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
    }
    nav a.active {
      background-color: #333;
    }
    .cta {
      background-color: #00e0b6;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 700;
      text-decoration: none;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    section.hero {
      text-align: center;
      background: #222;
      padding: 6rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px 5px rgba(0, 255, 170, 0.5);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e6e6e6;
      text-shadow: 0 0 10px #00ffcc;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .cta-button {
      background-color: #00e0b6;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>LIK</span>MJU KODS</div>
    <nav>
      <a href="#" class="active">Sākums</a>
      <a href="#">Spēles</a>
      <a href="#">Rezultāti</a>
      <a href="#">Bonusi</a>
      <a class="cta" href="#">Veikt likmi</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Likmju Kods</h1>
      <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
      <a href="#" class="cta-button">Veikt likmi</a>
    </section>
  </main>
</body>
</html>
