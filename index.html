<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #00e0b6;
      }
      nav {
        display: flex;
        gap: 1rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
      }
      nav a.active {
        background-color: #333;
      }
      .cta {
        background-color: #00e0b6;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      section.hero {
        text-align: center;
        background: #222;
        padding: 5rem 2rem;
        border-radius: 1rem;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      .games-section, .results-section {
        margin-top: 3rem;
      }
      .game {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 4px solid #00e0b6;
        border-radius: 0.5rem;
      }
      .game.error {
        border-left-color: red;
      }
      .game span {
        display: block;
        font-weight: 600;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body onload="setActive('link-sakums')">
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#" id="link-sakums" onclick="setActive('link-sakums')">Sākums</a>
        <a href="#" id="link-speles" onclick="setActive('link-speles')">Spēles</a>
        <a href="#" id="link-rezultati" onclick="setActive('link-rezultati')">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header>
    <main>
      <section id="section-sakums" class="hero">
        <h1>Likmju Kods</h1>
        <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
        <a href="#" class="cta">Veikt likmi</a>
      </section><section id="section-speles" class="games-section" style="display:none;">
    <h2>Šodienas spēles</h2>
    <div id="speles-wrapper"></div>
  </section>

  <section id="section-rezultati" class="results-section" style="display:none;">
    <h2>AI prognožu rezultāti</h2>
    <div id="rezultati-wrapper"></div>
  </section>
</main>

<script>
  function setActive(tabId) {
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    document.getElementById('section-sakums').style.display = 'none';
    document.getElementById('section-speles').style.display = 'none';
    document.getElementById('section-rezultati').style.display = 'none';
    document.getElementById(tabId).classList.add('active');

    if(tabId === 'link-sakums') document.getElementById('section-sakums').style.display = 'block';
    if(tabId === 'link-speles') document.getElementById('section-speles').style.display = 'block';
    if(tabId === 'link-rezultati') document.getElementById('section-rezultati').style.display = 'block';
  }

  async function ieladetDatus() {
    const response = await fetch('data.json');
    const dati = await response.json();

    const spelesWrapper = document.getElementById('speles-wrapper');
    dati.speles.forEach(sp => {
      const div = document.createElement('div');
      div.className = 'game';
      div.innerHTML = `
        <h3>${sp.komandas}</h3>
        <span>${sp.sports} – ${sp.datums}</span>
        <span>Prognoze: ${sp.prognoze}</span>
        <span>Koeficients: ${sp.koeficients}</span>
      `;
      spelesWrapper.appendChild(div);
    });

    const rezultatiWrapper = document.getElementById('rezultati-wrapper');
    dati.rezultati.forEach(res => {
      const div = document.createElement('div');
      div.className = 'game' + (res.pareizi ? '' : ' error');
      div.innerHTML = `<span>${res.pareizi ? '✓' : '✗'} ${res.teksts}</span>`;
      rezultatiWrapper.appendChild(div);
    });
  }

  ieladetDatus();
</script>

  </body>
</html>
