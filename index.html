
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d1?fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      backdrop-filter: brightness(0.5);
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 2px solid gold;
    }
    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 40px auto;
      width: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
    }
    h2 {
      color: gold;
      border-bottom: 1px solid gold;
      padding-bottom: 10px;
    }
    .section {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <header>
    Likmju Kods — Prognožu Spēks
  </header>

  <div class="container">
    <div class="section">
      <h2>Rītdienas Spēles</h2>
      <ul>
        <li>⚽ Manchester City vs Real Madrid — 21:00</li>
        <li>🏒 Latvija vs Somija — 19:30</li>
        <li>🎮 Vitality vs G2 (CS2) — 18:00</li>
      </ul>
    </div>

    <div class="section">
      <h2>AI Prognozes</h2>
      <p>Man City win — 63% iespējamība</p>
      <p>Latvija +1.5 AH — 72% iespējamība</p>
      <p>G2 uzvara — 61% iespējamība</p>
    </div>

    <div class="section">
      <h2>Pieslēgties / Reģistrēties</h2>
      <button onclick="alert('Pieteikšanās funkcija tiks pievienota nākamajā versijā')">Pieslēgties</button>
      <button onclick="alert('Reģistrācijas funkcija tiks pievienota nākamajā versijā')">Reģistrēties</button>
    </div>
  </div>
</body>
</html>
