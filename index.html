<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #00e0b6;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 0.3rem 0.6rem;
        border-radius: 5px;
      }
      nav a.active {
        background-color: #333;
      }
      .cta {
        background-color: #00e0b6;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      section.hero {
        text-align: center;
        background: #222;
        padding: 6rem 2rem;
        border-radius: 1rem;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .games-section, .results-section {
        margin-top: 4rem;
      }
      .game, .result {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #00e0b6;
        border-radius: 0.5rem;
      }
      .result.incorrect {
        border-left-color: red;
      }
      .game span, .result span {
        font-weight: 600;
        display: inline-block;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body onload="loadData()">
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#" id="link-sakums" onclick="showSection('sakums')">Sākums</a>
        <a href="#" id="link-speles" onclick="showSection('speles')">Spēles</a>
        <a href="#" id="link-rezultati" onclick="showSection('rezultati')">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header><main>
  <section id="sakums" class="hero">
    <h1>Likmju Kods</h1>
    <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
    <a href="#" class="cta">Veikt likmi</a>
  </section>

  <section id="speles" class="games-section" style="display:none;">
    <h2>Šodienas spēles</h2>
    <div id="games-list"></div>
  </section>

  <section id="rezultati" class="results-section" style="display:none;">
    <h2>AI prognožu rezultāti</h2>
    <div id="results-list"></div>
  </section>
</main>

<script>
  function showSection(id) {
    document.querySelectorAll('main > section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    document.getElementById(`link-${id}`).classList.add('active');
  }

  async function loadData() {
    showSection('sakums');
    const response = await fetch('data.json');
    const data = await response.json();

    const gamesContainer = document.getElementById('games-list');
    const resultsContainer = document.getElementById('results-list');
    gamesContainer.innerHTML = '';
    resultsContainer.innerHTML = '';

    data.games.forEach(game => {
      gamesContainer.innerHTML += `
        <div class="game">
          <h3>${game.match}</h3>
          <span>${game.sport} – ${game.date}</span>
          <span>Prognoze: ${game.prediction}</span>
          <span>Koeficients: ${game.odds}</span>
        </div>`;
    });

    data.results.forEach(res => {
      resultsContainer.innerHTML += `
        <div class="result ${res.correct ? '' : 'incorrect'}">
          <span>${res.correct ? '✓' : '✗'} ${res.text}</span>
        </div>`;
    });
  }
</script>

  </body>
</html>
