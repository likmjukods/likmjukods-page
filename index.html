<!DOCTYPE html><html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likmju Kods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #1f1f1f;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
    }
    .logo span {
      color: #00ffc3;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
    }
    nav a.active {
      background-color: #333;
    }
    .cta {
      background-color: #00ffc3;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    section.hero {
      text-align: center;
      background: #1a1a1a;
      padding: 5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px 2px #00ffc360;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cfcfcf;
    }
    .hero .cta {
      background-color: #00ffc3;
      border: none;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      nav {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><span>LIK</span>MJU KODS</div>
    <nav>
      <a href="#" id="link-sakums" class="active" onclick="setActive('link-sakums')">Sākums</a>
      <a href="#" id="link-speles" onclick="setActive('link-speles')">Spēles</a>
      <a href="#" id="link-rezultati" onclick="setActive('link-rezultati')">Rezultāti</a>
      <a href="#" id="link-bonusi" onclick="setActive('link-bonusi')">Bonusi</a>
      <a href="#" class="cta" onclick="showComingSoon()">Veikt likmi</a>
    </nav>
  </header>
  <main>
    <section id="section-sakums" class="hero">
      <h1>LIKMIJU KODS</h1>
      <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
      <a href="#" class="cta" onclick="showComingSoon()">Veikt likmi</a>
    </section>
  </main>
  <script>
    function setActive(id) {
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function showComingSoon() {
      alert("Drīzumā pieejams!");
    }
  </script>
</body>
</html>
