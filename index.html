<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LikmjuKods</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Orbitron',sans-serif;
    background:#0e0e0e;
    color:#fff;
}
header {
    background:#000;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo {
    font-size:28px;
    font-weight:700;
    background:linear-gradient(to right,#00ffc8,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
nav a {
    margin-left:15px;
    text-decoration:none;
    color:#00ffc8;
    border:1px solid #00ffc8;
    padding:6px 12px;
    border-radius:8px;
}
section {
    display:none;
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}
section.active {
    display:block;
}
h2 {
    color:#00ffc8;
    font-size:28px;
}
</style>
</head>
<body>
<header>
<div class="logo">LIKMIJUKODS</div>
<nav>
    <a href="#" onclick="showSection('sakums')">Sākums</a>
    <a href="#" onclick="showSection('speles')">Spēles</a>
    <a href="#" onclick="showSection('rezultati')">Rezultāti</a>
    <a href="#" onclick="showSection('abonementi')">Abonementi</a>
</nav>
</header>

<section id="sakums" class="active">
<h2>Sākums</h2>
<p>Laipni lūdzam LikmjuKods – tavi AI sporta prognožu partneri.</p>
</section>

<section id="speles">
<h2>Spēles</h2>
<p>Šeit būs spēļu saraksts ar filtriem.</p>
</section>

<section id="rezultati">
<h2>Rezultāti</h2>
<p>Prognožu precizitātes statistika.</p>
</section>

<section id="abonementi">
<h2>Abonementi</h2>
<p>Piedāvājumi un cenas mūsu pakalpojumiem.</p>
</section>

<script>
function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
</script>
</body>
</html>
