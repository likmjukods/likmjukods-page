<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LikmjuKods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #ccc;
      font-family: 'Roboto', sans-serif;
    }
    header {
      background: linear-gradient(90deg, #000, #022);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      background: linear-gradient(90deg, #00ffcc, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Orbitron', sans-serif;
    }
    nav button {
      margin: 5px;
      padding: 8px 12px;
      background: transparent;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    nav button.active {
      background: #00ffcc;
      color: #000;
    }
    nav button:hover {
      background: #00ffcc;
      color: #000;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffcc80;
    }
    section.active {
      display: block;
    }
    .coin-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .game {
      background: #222;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game button {
      padding: 5px 10px;
      border: none;
      background: #00ffcc;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>LIKMIJUKODS</h1>
    <nav>
      <button onclick="showSection('sakums')" id="btn-sakums" class="active">SƒÅkums</button>
      <button onclick="showSection('speles')" id="btn-speles">Spƒìles</button>
      <button onclick="showSection('rezultati')" id="btn-rezultati">RezultƒÅti</button>
      <button onclick="showSection('abonementi')" id="btn-abonementi">Abonementi</button>
      <button onclick="showSection('bonusi')" id="btn-bonusi">Bonusi</button>
      <button onclick="showSection('likmes')" id="btn-likmes">Likmes</button>
    </nav>
  </header>

  <section id="sakums" class="active">
    <h2>SƒÅkums</h2>
    <p style="text-align:center;">Laipni l≈´dzam LikmjuKods ‚Äî tavi AI sporta progno≈æu partneri.</p>
  </section>

  <section id="likmes">
    <h2>Veic likmes ar Coin</h2>
    <div class="coin-info">ü™ô Tavs Coin atlikums: <span id="coin-balance">100</span></div>

    <div class="game">
      <div>‚öΩ Real Madrid vs Barcelona (1.50)</div>
      <button onclick="placeBet(50, 1.5)">Likme 50</button>
    </div>

    <div class="game">
      <div>üèÄ Lakers vs Celtics (1.80)</div>
      <button onclick="placeBet(50, 1.8)">Likme 50</button>
    </div>
  </section>

  <footer style="text-align:center; margin-top:40px; font-size:0.9em; color:#666;">
    ¬© 2025 LikmjuKods ‚Äî Tavs ceƒº≈° uz uzvaru
  </footer>

  <script>
    let balance = 100;

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById('btn-' + id).classList.add('active');
    }

    function placeBet(amount, odds) {
      if (balance < amount) {
        alert("Nepietiekami Coin!");
        return;
      }
      balance -= amount;
      const win = amount * odds;
      balance += Math.round(win);
      document.getElementById("coin-balance").textContent = balance;
      alert(`Likme veikta! Ieguvums: ${Math.round(win)} Coin`);
    }
  </script>

</body>
</html>
