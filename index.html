<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #ffd600;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .cta {
        background-color: #ffd600;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      .filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .filters button {
        background-color: #222;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .filters button.active {
        background-color: #ffd600;
        color: #000;
      }
      .game {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #ffd600;
        border-radius: 0.5rem;
      }
      .game span {
        font-weight: 600;
        display: inline-block;
        margin-top: 0.3rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#">Sākums</a>
        <a href="#">Spēles</a>
        <a href="#">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header><main>
  <section class="filters">
    <button onclick="filterGames('all')" class="active">Visi</button>
    <button onclick="filterGames('Futbols')">Futbols</button>
    <button onclick="filterGames('Basketbols')">Basketbols</button>
    <button onclick="filterGames('Teniss')">Teniss</button>
    <button onclick="filterGames('eSports')">eSports</button>
  </section>

  <section id="games-list"></section>
</main>

<script>
  const games = [
    {
      komandas: "Vācija vs Čehija (U21)",
      datums: "18.06.2025 20:00",
      sportaVeids: "Futbols",
      prognoze: "Vācija uzvar",
      koeficients: "1.65",
      statuss: "Not Started"
    },
    {
      komandas: "Nīderlande vs Dānija (U21)",
      datums: "18.06.2025 22:00",
      sportaVeids: "Futbols",
      prognoze: "Nīderlande uzvar",
      koeficients: "1.72",
      statuss: "Not Started"
    },
    {
      komandas: "Spānija vs Francija (Basketbols)",
      datums: "18.06.2025 21:30",
      sportaVeids: "Basketbols",
      prognoze: "Zem 165.5 punktiem",
      koeficients: "1.85",
      statuss: "Live"
    },
    {
      komandas: "NAVI vs Astralis",
      datums: "18.06.2025 21:00",
      sportaVeids: "eSports",
      prognoze: "NAVI uzvar",
      koeficients: "1.55",
      statuss: "Live"
    }
  ];

  const container = document.getElementById('games-list');
  function renderGames(filter = 'all') {
    container.innerHTML = '';
    games.forEach(game => {
      if (filter === 'all' || game.sportaVeids === filter) {
        const div = document.createElement('div');
        div.className = 'game';
        div.innerHTML = `
          <h3>${game.komandas}</h3>
          <span>${game.datums} | ${game.sportaVeids}</span><br>
          <span>Prognoze: ${game.prognoze} | Koeficients: ${game.koeficients} | Statuss: ${game.statuss}</span>
        `;
        container.appendChild(div);
      }
    });
  }

  function filterGames(type) {
    document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.filters button[onclick="filterGames('${type}')"]`).classList.add('active');
    renderGames(type);
  }

  renderGames();
</script>

  </body>
</html>
