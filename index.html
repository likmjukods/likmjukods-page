<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #00f5c0;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 0.3rem 0.8rem;
        border-radius: 4px;
      }
      nav a.active {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .cta {
        background-color: #00f5c0;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      .hero {
        text-align: center;
        background-color: #222;
        padding: 4rem 2rem;
        border-radius: 1rem;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .games-section h2, .results-section h2 {
        margin: 2rem 0 1rem;
      }
      .game, .result {
        background: #1c1c1c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #00f5c0;
        border-radius: 0.5rem;
      }
      .result.correct {
        border-left: 5px solid #00f5c0;
      }
      .result.incorrect {
        border-left: 5px solid red;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#" class="nav-link" data-section="home">Sākums</a>
        <a href="#" class="nav-link" data-section="games">Spēles</a>
        <a href="#" class="nav-link" data-section="results">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header><main>
  <section id="home" class="hero section">
    <h1>Likmju Kods</h1>
    <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
    <a href="#" class="cta">Veikt likmi</a>
  </section>

  <section id="games" class="games-section section" style="display:none">
    <h2>Šodienas spēles</h2>
    <div id="gamesList"></div>
  </section>

  <section id="results" class="results-section section" style="display:none">
    <h2>AI prognožu rezultāti</h2>
    <div id="resultsList"></div>
  </section>
</main>

<script>
  const navLinks = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('.section');

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      sections.forEach(sec => sec.style.display = 'none');
      navLinks.forEach(l => l.classList.remove('active'));

      document.getElementById(link.dataset.section).style.display = 'block';
      link.classList.add('active');
    });
  });

  const games = [
    {
      team1: "Latvija",
      team2: "Igaunija",
      sport: "Futbols",
      date: "19.06.2025",
      prediction: "Latvija uzvara",
      odds: 1.45
    },
    {
      team1: "Francija",
      team2: "Vācija",
      sport: "Futbols",
      date: "19.06.2025",
      prediction: "Vairāk par 2.5 vārtiem",
      odds: 1.72
    }
  ];

  const results = [
    {
      team1: "Latvija",
      team2: "Igaunija",
      correct: true,
      odds: 1.45
    },
    {
      team1: "Francija",
      team2: "Vācija",
      correct: false,
      odds: 1.72
    }
  ];

  const gamesList = document.getElementById('gamesList');
  const resultsList = document.getElementById('resultsList');

  games.forEach(g => {
    const div = document.createElement('div');
    div.className = 'game';
    div.innerHTML = `<strong>${g.team1} vs ${g.team2}</strong><br>${g.sport} – ${g.date}<br>Prognoze: ${g.prediction} | Koeficients: ${g.odds}`;
    gamesList.appendChild(div);
  });

  results.forEach(r => {
    const div = document.createElement('div');
    div.className = 'result ' + (r.correct ? 'correct' : 'incorrect');
    div.innerHTML = `${r.correct ? '✓' : '✗'} ${r.team1} vs ${r.team2} — ${r.correct ? `Uzvara precīzi prognozēta (${r.odds})` : `Prognoze garām (${r.odds})`}`;
    resultsList.appendChild(div);
  });
</script>

  </body>
</html>
