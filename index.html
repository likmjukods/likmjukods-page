<!DOCTYPE html><html lang="lv"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      scroll-behavior: smooth;
    }nav {
  background: #000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 2px solid #00ffcc44;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 1.5em;
  font-weight: bold;
  color: #00ffcc;
}

.nav-links button {
  background-color: #1a1a1a;
  color: white;
  border: 2px solid #00ffcc;
  border-radius: 5px;
  margin-left: 10px;
  padding: 6px 12px;
  font-size: 0.95em;
  cursor: pointer;
  transition: all 0.3s;
}

.nav-links button:hover,
.nav-links button.active {
  background-color: #00ffcc;
  color: #000;
}

section {
  padding: 100px 20px 60px;
  max-width: 800px;
  margin: auto;
  border-radius: 20px;
  background: #121212;
  box-shadow: 0 0 15px #00ffcc33;
  margin-top: 40px;
}

.game-card {
  background: #1a1a1a;
  margin: 20px 0;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #00ffcc33;
}

  </style>
</head><body>
  <nav>
    <div class="logo">LIK<em>MJU</em> KODS</div>
    <div class="nav-links">
      <button onclick="scrollToSection('sakums')" id="link-sakums">Sākums</button>
      <button onclick="scrollToSection('speles')" id="link-speles">Spēles</button>
      <button onclick="scrollToSection('rezultati')" id="link-rezultati">Rezultāti</button>
      <button style="background-color: #00ffcc; color: black;">Veikt likmi</button>
    </div>
  </nav>  <section id="sakums">
    <h1 style="text-align:center">LIKMIJU KODS</h1>
    <p style="text-align:center">Profesionālās sporta prognozes, AI analīze un partneru piedāvājumi vienuviet.</p>
    <div style="text-align:center; margin-top:20px">
      <button onclick="scrollToSection('speles')">Veikt likmi</button>
    </div>
  </section>  <section id="speles">
    <h2 style="text-align:center">Šodienas spēles</h2>
    <div id="games-container"></div>
  </section>  <section id="rezultati">
    <h2 style="text-align:center">AI prognožu rezultāti</h2>
    <p style="text-align:center">Drīzumā pieejams!</p>
  </section>  <footer style="text-align:center; margin-top:50px; padding:20px; font-size:0.8em;">
    &copy; 2025 Likmju Kods. Visas tiesības aizsargātas.
  </footer>  <script>
    const games = [
      {
        sport: "Futbols",
        teams: "Manchester City vs Real Madrid",
        time: "18:00",
        odds: { home: 1.85, draw: 3.40, away: 4.20 },
        prediction: "Manchester City uzvara"
      },
      {
        sport: "Hokejs",
        teams: "Latvija vs Zviedrija",
        time: "20:30",
        odds: { home: 3.80, draw: 4.10, away: 1.60 },
        prediction: "Zviedrija uzvara"
      }
    ];

    function generateGames() {
      const container = document.getElementById("games-container");
      container.innerHTML = "";
      games.forEach((game) => {
        const div = document.createElement("div");
        div.className = "game-card";
        div.innerHTML = `
          <h3>${game.teams}</h3>
          <p><b>Sporta veids:</b> ${game.sport}</p>
          <p><b>Laiks:</b> ${game.time}</p>
          <p><b>Prognoze:</b> ${game.prediction}</p>
          <p><b>Koeficienti:</b> 🏠 ${game.odds.home} | 🤝 ${game.odds.draw} | 🛫 ${game.odds.away}</p>
        `;
        container.appendChild(div);
      });
    }

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    window.onload = () => {
      generateGames();
    }
  </script></body></html>
