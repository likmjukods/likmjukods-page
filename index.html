<!DOCTYPE html><html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Likmju Kods</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f1f1f;
    }
    .logo {
      color: #00e0b6;
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .cta {
      background-color: #00e0b6;
      color: #000;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .game, .result {
      background: #1c1c1c;
      border-left: 4px solid #00e0b6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .result.correct {
      border-color: #2ecc71;
    }
    .result.wrong {
      border-color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LIK<span style="color:white">MJU KODS</span></div>
    <nav>
      <a href="#">Sākums</a>
      <a href="#">Spēles</a>
      <a href="#">Rezultāti</a>
      <a href="#">Bonusi</a>
      <a href="#" class="cta">Veikt likmi</a>
    </nav>
  </header>
  <div class="container">
    <h2>Šodienas spēles</h2>
    <div id="games-list"></div><h2>AI prognožu rezultāti</h2>
<div id="results-list"></div>

  </div>  <script>
    const today = new Date().toISOString().split('T')[0];
    const games = [
      { date: today, match: 'Latvija vs Igaunija', sport: 'Futbols', prognoze: 'Latvija uzvara', koef: 1.45 },
      { date: today, match: 'Francija vs Vācija', sport: 'Futbols', prognoze: 'Vairāk par 2.5 vārtiem', koef: 1.72 },
      { date: today, match: 'Zviedrija vs Somija', sport: 'Hokejs', prognoze: 'Zviedrija -1.5', koef: 1.85 }
    ];

    const results = [
      { match: 'Latvija vs Igaunija', status: 'pareizi', koef: 1.45 },
      { match: 'Francija vs Vācija', status: 'garām', koef: 1.72 }
    ];

    const gameDiv = document.getElementById("games-list");
    const resultDiv = document.getElementById("results-list");

    games.forEach(g => {
      const el = document.createElement('div');
      el.className = 'game';
      el.textContent = `${g.match} — ${g.sport} — ${g.date} — Prognoze: ${g.prognoze} (Koef: ${g.koef})`;
      gameDiv.appendChild(el);
    });

    results.forEach(r => {
      const el = document.createElement('div');
      el.className = 'result ' + (r.status === 'pareizi' ? 'correct' : 'wrong');
      el.textContent = `${r.match} — Prognoze ${r.status} (Koef: ${r.koef})`;
      resultDiv.appendChild(el);
    });
  </script></body>
</html>
