
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likmju Kods</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
      line-height: 1.6em;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <h1>Likmju Kods</h1>
  <p>Tava paša radīta sporta likmju platforma. Šeit tu esi īpašnieks. Tu redzi vairāk. Tu radi vairāk. Tu esi kods.</p>
  <button class="button">Ienākt Platformā</button>

</html>
