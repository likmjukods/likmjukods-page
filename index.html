<!DOCTYPE html><html lang="lv"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likmju Kods</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0e0e;
            color: white;
        }header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #000;
        border-bottom: 2px solid #00ffcc33;
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #00ffcc;
    }

    nav button {
        background: transparent;
        border: 2px solid #00ffcc;
        border-radius: 5px;
        color: white;
        padding: 5px 12px;
        margin-left: 10px;
        cursor: pointer;
    }

    nav button:hover,
    nav button.active {
        background-color: #00ffcc;
        color: black;
    }

    section {
        padding: 60px 20px;
        max-width: 900px;
        margin: auto;
    }

    .card {
        background-color: #1a1a1a;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px #00ffcc33;
        margin-bottom: 40px;
    }

    .game-card {
        background-color: #151515;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        border-left: 4px solid #00ffcc;
    }

    .filter-buttons button {
        background: #222;
        border: 1px solid #00ffcc;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 5px;
        color: white;
        cursor: pointer;
    }

    .filter-buttons button.active {
        background: #00ffcc;
        color: black;
    }
</style>

</head><body>
    <header>
        <div class="logo">LIK<span style="color:white">MJU</span> KODS</div>
        <nav>
            <button onclick="showSection('sakums')" id="btn-sakums">Sākums</button>
            <button onclick="showSection('speles')" id="btn-speles">Spēles</button>
            <button onclick="showSection('rezultati')" id="btn-rezultati">Rezultāti</button>
            <button style="background-color:#00ffcc; color:black;">Veikt likmi</button>
        </nav>
    </header><section id="sakums">
    <div class="card">
        <h1>LIKMIJU KODS</h1>
        <p>Profesionālās sporta prognozes, AI analīze un partneru piedāvājumi vienuviet.</p>
        <button style="margin-top: 10px; background-color: #00ffcc; color: black; border: none; padding: 8px 14px; border-radius: 4px;">Veikt likmi</button>
    </div>
</section>

<section id="speles" style="display:none;">
    <div class="card">
        <h2>Šodienas spēles</h2>
        <div class="filter-buttons">
            <button class="active" onclick="filterGames('visi')">Visi</button>
            <button onclick="filterGames('futbols')">Futbols</button>
            <button onclick="filterGames('basketbols')">Basketbols</button>
            <button onclick="filterGames('teniss')">Teniss</button>
        </div>
        <div id="games-list"></div>
    </div>
</section>

<section id="rezultati" style="display:none;">
    <div class="card">
        <h2>AI prognožu rezultāti</h2>
        <p>Drīzumā pieejams!</p>
    </div>
</section>

<script>
    const sections = ['sakums', 'speles', 'rezultati'];

    function showSection(id) {
        sections.forEach(s => {
            document.getElementById(s).style.display = (s === id) ? 'block' : 'none';
            document.getElementById('btn-' + s).classList.remove('active');
        });
        document.getElementById('btn-' + id).classList.add('active');
    }

    const games = [
        { komandas: 'Manchester City vs Real Madrid', veids: 'futbols', laiks: '18:00' },
        { komandas: 'Lakers vs Celtics', veids: 'basketbols', laiks: '21:00' },
        { komandas: 'Djokovic vs Nadal', veids: 'teniss', laiks: '16:30' },
        { komandas: 'Barcelona vs PSG', veids: 'futbols', laiks: '19:00' },
    ];

    function filterGames(veids) {
        const list = document.getElementById('games-list');
        list.innerHTML = '';
        document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.filter-buttons button[onclick*="' + veids + '"]').classList.add('active');

        games.filter(g => veids === 'visi' || g.veids === veids)
            .forEach(g => {
                const el = document.createElement('div');
                el.className = 'game-card';
                el.innerHTML = `<strong>${g.komandas}</strong><br><small>Sporta veids: ${g.veids}</small><br><small>Laiks: ${g.laiks}</small>`;
                list.appendChild(el);
            });
    }

    // Default spēļu ielāde
    filterGames('visi');
</script>

</body></html>
