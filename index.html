<!DOCTYPE html><html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likmju Kods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      body {
        background-color: #111;
        color: #fff;
        padding: 0;
        margin: 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #000;
        border-bottom: 1px solid #222;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .logo span {
        color: #00e0b3;
      }
      nav {
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 5px;
      }
      nav a.active {
        background-color: #222;
      }
      .cta {
        background-color: #00e0b3;
        color: #000;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-weight: 700;
        text-decoration: none;
      }
      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 2rem;
      }
      section {
        display: none;
      }
      section.active {
        display: block;
      }
      .hero {
        background: #222;
        padding: 4rem 2rem;
        border-radius: 1rem;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .games-section h2,
      .results-section h2 {
        margin-bottom: 1rem;
      }
      .game, .result {
        background: #2c2c2c;
        padding: 1rem;
        margin-bottom: 1rem;
        border-left: 5px solid #00e0b3;
        border-radius: 0.5rem;
      }
      .result.correct {
        border-left-color: #00e0b3;
      }
      .result.incorrect {
        border-left-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><span>LIK</span>MJU KODS</div>
      <nav>
        <a href="#" class="nav-link active" data-target="home">Sākums</a>
        <a href="#" class="nav-link" data-target="games">Spēles</a>
        <a href="#" class="nav-link" data-target="results">Rezultāti</a>
        <a class="cta" href="#">Veikt likmi</a>
      </nav>
    </header><main>
  <section id="home" class="hero active">
    <h1>Likmju Kods</h1>
    <p>Tava vieta profesionālām sporta prognozēm, datu analīzei un AI-vērtētiem koeficientiem.</p>
    <a href="#" class="cta">Veikt likmi</a>
  </section>

  <section id="games" class="games-section">
    <h2>Šodienas spēles</h2>
    <div id="games-list"></div>
  </section>

  <section id="results" class="results-section">
    <h2>AI prognožu rezultāti</h2>
    <div id="results-list"></div>
  </section>
</main>

<script>
  const links = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('main section');
  links.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');
      const target = link.getAttribute('data-target');
      sections.forEach(section => {
        section.classList.remove('active');
        if (section.id === target) section.classList.add('active');
      });
    });
  });

  const gamesData = [
    {
      match: "Latvija vs Igaunija",
      sport: "Futbols",
      date: "19.06.2025",
      prediction: "Latvija uzvara",
      odds: 1.45,
      result: true
    },
    {
      match: "Francija vs Vācija",
      sport: "Futbols",
      date: "19.06.2025",
      prediction: "Vairāk par 2.5 vārtiem",
      odds: 1.72,
      result: false
    }
  ];

  const gamesList = document.getElementById('games-list');
  const resultsList = document.getElementById('results-list');

  gamesData.forEach(game => {
    const gameEl = document.createElement('div');
    gameEl.className = 'game';
    gameEl.innerHTML = `
      <h3>${game.match}</h3>
      <p>${game.sport} – ${game.date}</p>
      <p>Prognoze: ${game.prediction}</p>
      <p>Koeficients: ${game.odds}</p>
    `;
    gamesList.appendChild(gameEl);

    const resultEl = document.createElement('div');
    resultEl.className = `result ${game.result ? 'correct' : 'incorrect'}`;
    resultEl.innerHTML = game.result
      ? `✓ ${game.match} — Uzvara precīzi prognozēta (${game.odds})`
      : `✗ ${game.match} — Prognoze garām (${game.odds})`;
    resultsList.appendChild(resultEl);
  });
</script>

  </body>
</html>
