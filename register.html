<!-- register.html --><!DOCTYPE html><html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reģistrācija - LikmjuKods</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Reģistrēties</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Lietotājvārds" required><br>
    <input type="email" id="email" placeholder="E-pasts" required><br>
    <input type="password" id="password" placeholder="Parole" required><br>
    <button type="submit">Reģistrēties</button>
  </form>
  <p>Jau ir konts? <a href="login.html">Pieslēgties</a></p>  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      localStorage.setItem('user', JSON.stringify({ username, email, password, coins: 0 }));
      alert('Reģistrācija veiksmīga!');
      window.location.href = 'dashboard.html';
    });
  </script></body>
</html>
